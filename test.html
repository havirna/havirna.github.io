<script>
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.id = 'zl-website-overlay-loader';
  script.async = 'async';
  script.src = 'https://zenloop-website-overlay-production.s3.amazonaws.com/loader/zenloop-compatibility.load.min.js?survey=' + '{{js - zenloop id}}';
  document.getElementsByTagName('body')[0].appendChild(script);

  var observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (!mutation.addedNodes) return;

      for (var i = 0; i < mutation.addedNodes.length; i++) {
        document.getElementsByClassName("zl-input zl-textarea")[0].required = true;
        var node = mutation.addedNodes[i];
      }
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
    attributes: false,
    characterData: false
  }); 
</script>
